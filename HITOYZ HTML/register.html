<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HI-Toyz Register Page</title>
    <link rel="stylesheet" href="registerstyle.css">
    <script src="registerscript.js" defer></script>
</head>
<body>
    <div class="navbar">
        <img src="elements/mainlogo.png" alt="" class="logo" id="logo">
        <div class="iconbar" id="iconbar">
            <a href="home.html">
                <img src="elements/icons/home.png" id="homeicon">
            </a>
            <img src="elements/icons/heart.png" id="hearticon">
            <a href="products.html">
                <img src="elements/icons/products.png" id="basketicon">
            </a>
            <a href="locations.html">
                <img src="elements/icons/locations.png" id="pinicon">
            </a>
        </div>
        <button id="redbutton">
            LOGIN
        </button>
    </div>
    
    <div class="title">
        <div class="bebas100black" id="exploration">join us on<br>
        a journey of<br>
        explorations</div>
    </div>

    <form>
        <div class="register">
            <div class="bebas32black" id="registertitle">REGISTER</div>
            <input type="text" placeholder="First name" name="" class="registerinput" id="firstname">
            <input type="text" placeholder="Last name" name="" class="registerinput" id="lastname">
            <div class="helvetica20gray" id="dateofbirthtitle">Date of Birth</div>
            <input type="date" name="birthday" id="dob">
            <div class="helvetica20gray" id="gendertitle">Gender</div>
            <div class="gendergroup">
                <input type="radio" name="gendervalue" class="gender" id="male"> <label for="male">Male</label>
                <input type="radio" name="gendervalue" class="gender" id="female"> <label for="female">Female</label>
                <input type="radio" name="gendervalue" class="gender" id="other"> <label for="other">Prefer not to Say</label>
            </div>
            <input type="text" placeholder="E-mail" name="" class="logininput" id="emailinput"> <br>
            <input type="password" placeholder="Password" name="" class="logininput" id="passinput"> <br>
            <input type="checkbox" name="agreement" id="tos">
            <label for="agreement" class="helvetica14gray" id="iagree">I agree to the <span class="redlink"><b>Terms and Conditions</b></span>
            and <span class="redlink"><b>Privacy Policy</b></span></label><br>
            <button class="yellowbutton2" id="registerbutton" onclick="validate1()">
                REGISTER
            </button>
            <br>
            <a href="login.html" class="redlink" id="loginlink"><b>Login instead</b></a>
        </div>
    </form>
    
    <div class="bottombar">
        <div class="section4" id="services">
            <div class="bottombartitle" id="servicestitle"><b>Services</b></div>
            <div class="servicestext" id="servicestext">
                <div class="bottombartext" id="support">Support</div>
                <div class="bottombartext" id="paymentmethod">Payment Method</div>
                <div class="bottombartext" id="trackmyorders">Track My Orders</div>
                <div class="bottombartext" id="refund">Refund</div>
            </div>
        </div>
        <div class="section4" id="problems">
            <div class="bottombartitle" id="problemstitle"><b>Any Problems?</b></div>
            <div class="problemstext" id="problemstext">
                <div class="bottombartext" id="reportbugs">Report Bugs</div>
                <div class="bottombartext" id="feedback">Feedback</div>
            </div>
        </div>
        <div class="section4" id="termsofservices">
            <div class="bottombartitle" id="termsofservicestitle"><b>Terms of Services</b></div>
            <div class="termsofservicestext" id="termsofservicestext">
                <div class="bottombartext" id="termsandconditions">Terms and Conditions</div>
                <div class="bottombartext" id="privacypolicy">Privacy Policy</div>
                <div class="bottombartext" id="returnpolicy">Return Policy</div>
            </div>
        </div>
        <div class="section4" id="contactus">
            <div class="bottombartitle" id="contactustitle"><b>Contact Us</b></div>
            <div class="contactusgroup" id="contactustext">
                <div class="contactusname" id="facebook">
                <img src="elements/contacts/facebook.png" class="bottombaricons" id="facebookicon">
                <div class="contactustext" id="facebooktext">HI-Toyz Official</div>
            </div>
            <div class="contactusname" id="twitter">
                <img src="elements/contacts/twitter.png" class="bottombaricons" id="twittericon">
                <div class="contactustext" id="twittertext">HI-Toyz Official</div>
            </div>
            <div class="contactusname" id="instagram">
                <img src="elements/contacts/instagram.png" class="bottombaricons" id="instragramicon">
                <div class="contactustext" id="instagramtext">realhitoyz</div>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
